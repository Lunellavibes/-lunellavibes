<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lunellavibes</title>

  <style>
    body {
      background-color: #fdfcfa;
      color: #2e2e2e;
      font-family: 'Georgia', serif;
      padding: 2rem;
      line-height: 1.7;
      margin: 0;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .tagline {
      font-size: 1.2rem;
      color: #a08f7b;
      margin-top: 0.5rem;
    }

    /* Dropdown Styles */
    .dropdown {
      position: relative;
      display: inline-block;
      text-align: center;
      margin-top: 1.5rem;
    }

    .dropdown-label {
      font-weight: bold;
      font-size: 18px;
      color: #7a6e5f;
      cursor: pointer;
      user-select: none;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: #fffdf9;
      min-width: 160px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 10px;
      right: 0;
      left: 0;
    }

    .dropdown-menu a {
      color: #2e2e2e;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 16px;
    }

    .dropdown-menu a:hover {
      background-color: #f4ece4;
    }

    .dropdown.open .dropdown-menu {
      display: block;
    }
  </style>
</head>

<body>
  <header>
    <h1>LUNELLAVIBES</h1>
    <p class="tagline">Luxury isn’t excess. It’s peace, intention, and power reclaimed.</p>

    <!-- Custom Dropdown -->
    <div class="dropdown" id="dropdown">
      <div class="dropdown-label">☾ Explore</div>
      <div class="dropdown-menu">
        <a href="#travel">Travel</a>
        <a href="#luxury">Luxury</a>
        <a href="#downloads">Download Rituals</a>
      </div>
    </div>
  </header>

  <!-- YOUR PAGE CONTENT HERE -->

  <!-- Dropdown Script -->
  <script>
    const dropdown = document.getElementById('dropdown');

    dropdown.addEventListener('click', (e) => {
      e.stopPropagation();
      dropdown.classList.toggle('open');
    });

    window.addEventListener('click', (e) => {
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove('open');
      }
    });
  </script>
</body>
</html>
