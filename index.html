<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lunellavibes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f8f5f1;
      font-family: 'Georgia', serif;
      color: #2e2e2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      animation: fadeInUp 1.8s ease-out forwards;
      opacity: 0;
    }

    .tagline {
      font-size: 1.3rem;
      color: #555;
      margin-bottom: 2.5rem;
      animation: fadeInUp 2.4s ease-out forwards;
      opacity: 0;
    }

    a.button {
      padding: 14px 30px;
      background-color: #d4af7f;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 32px;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #b18e66;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Lunellavibes</h1>
  <div class="tagline">A ritual of beauty, soul and stillness.</div>
  <a href="rituale.pdf" class="button" download>Download Your Ritual</a>
</body>
</html>
